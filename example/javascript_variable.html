<!DOCTYPE html>
<html>
<head>
	<title>引用变量和基本变量</title>
</head>
<body>
	<script type="text/javascript">
		// f1();
		f2();

		function f1() {
			//引用类型可以添加属性和方法，基本类型不行
			var obj = new Object();
			obj.name = 'kitte';
			console.log(obj.name);       //kitte

			var varable = 'javascript';
			varable.name = 'script';
			console.log(varable.name);  //undefined
		}

		function f2() {
			//复制变量值
			var num1 = 6;
			var num2 = num1; 
			//在栈中创建变量num2并赋值为6，变量num1,num2没有关系
			num2 = 5;
			console.log(num1, num2);
			

			var obj1 = {age: 12};
			var obj2 = obj1;
			obj2.age = 10;
			console.log(obj1.age, obj2.age);   //10 10 只是将obj1的引用地址复制给obj2,共同指向同一个对象，所以修改对象值后，两个对象的值都会改变
		}
		
	</script>

</body>
</html>
