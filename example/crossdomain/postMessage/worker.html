<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>在webworker 中使用postMessage</title>
</head>
<body onload="load()">
<div id="result"></div>
<script type="text/javascript">
	function load() {
		var worker = new Worker('compute.js');
		worker.onmessage = function(evt) {
			var result = document.querySelector('#result');
			result.innerHTML = evt.data + '</br>';
		}
	}
</script>
</body>
</html>
