<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>child</title>
</head>
<body>
<div id="result"></div>
<script type="text/javascript">
	window.onmessage = function(evt) {
		//验证消息来源
		if(evt.origin == 'http://parent.com'){
			var data = evt.data;
			document.getElementById("result").innerHTML = data;
			evt.source.postMessage('received', 'http://parent.com');
		}
	}
</script>
</body>
</html>
