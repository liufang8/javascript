<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript动画-requestAnimationFrame</title>
</head>
<body>
<div style="width: 200px;height: 100px;position: absolute; left: 0px;background-color: red" id="mycolor"></div>	
<script type="text/javascript">
	var div = document.getElementById("mycolor");
	var dir = 1;
	function moveLeft(){
		var left = parseInt(div.style.left);
		if(dir === 1){
			if(left < 100){
				left += 1;
				div.style.left = left + "%";
			}else{
				dir = -1;
			}	
			requestAnimationFrame(moveLeft);
		} else if(dir === -1){
			if (left >= 0) {
				left -= 1;
				div.style.left = left + "%";
			}else{
				dir = 1;	
			}
			requestAnimationFrame(moveLeft);	
		}
	}
	requestAnimationFrame(moveLeft);
</script>
</body>
</html>
