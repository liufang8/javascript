<!DOCTYPE html>
<html>
<head>
	<title>数组排序</title>
</head>
<body>
<script type="text/javascript">
var books = [1,10,5,3,20];
books.sort(function(v1,v2){ 
	//console.log(v1,v2, v1-v2);
	return v1-v2;  //升序
});

/*结果
*  2 1 10 -9
*  2 10 5 5
*  2 1 5 -4
*  2 10 3 7
*  2 5 3 2
*  2 1 3 -2
*  2 10 20 -10

[1, 3, 5, 10, 20] */
</script>
</body>
</html>
