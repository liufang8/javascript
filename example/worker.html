<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>worker</title>
</head>
<body>
<div id="myId">abc</div>
<script type="text/javascript">
	var work = new Worker('js/worker.js');

	//给worker发送消息
	work.postMessage("abc");  

	//接受worker发送的消息
	work.onmessage = function(result){
		console.log(result.data);
	};
</script>
</body>
</html>
